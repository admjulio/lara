<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Unimed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      background: #008542;
      padding: 20px;
    }
    header img {
      max-height: 60px;
    }
    main {
      padding: 40px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #008542;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #006b34;
    }
    #div_chatbot {
      position: fixed;
      z-index: 100000;
      bottom: 15px;
      right: 15px;
    }
    #div_chatbot img {
      width: 200px;
      height: 200px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www.unimed.coop.br/site/image/layout_set_logo?img_id=1300085" alt="Unimed">
  </header>

  <main>
    <h1>Bem-vindo ao Chatbot da Unimed</h1>
    <p>Clique abaixo para falar com a <b>Alice</b>:</p>
    <a class="btn" href="javascript:void(0);" onclick="open_chat_window('68a46e661790425f4016a228')">
      Falar com a Alice
    </a>
  </main>

  <div id="div_chatbot">
    <a href="javascript:void(0);" onclick="open_chat_window('673f883adc527a52ff1ae5c9')">
      <img title="OlÃ¡, sou a Lara! Posso te ajudar?" 
           src="https://www.unimed.coop.br/site/documents/4195185/0/lara.png/28fd2d03-20d4-cba3-0117-f8d2f6446082?t=1649783866815">
    </a>
  </div>

  <!-- Script do Chat Omni -->
  <script>
    (function(w, d, s, u) {
      w.UC2BChat = function(c) { w.UC2BChat._.push(c) };
      w.UC2BChat._ = [];
      w.UC2BChat.url = u;
      var h = d.getElementsByTagName(s)[0], j = d.createElement(s);
      j.async = true;
      j.src = "https://unimedomni.cloudcanal.com.br/livechat/livechat.min.js";
      h.parentNode.insertBefore(j, h);
    })(window, document, 'script', "https://unimedomni.cloudcanal.com.br/livechat");
  </script>

  <script>
    function open_chat_window(flowId) {
      UC2BChat(function() {
        this.setLinkedToFlow(flowId);
        this.open();
      });
    }
  </script>

</body>
</html>
